
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <style>
      html, body {
        height: 100%;
      }
      .map {
        height: 80%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <div style="font-size: 2rem">
      <button id="find-me" style="height: 5rem; font-size: 2rem;">現在地表示</button>
      <span style="padding-left: .2rem;">v8</span>
      <input type="checkbox" id="correct" style="transform:scale(3.0);">補正</input>
      <input type="checkbox" id="north" style="transform:scale(3.0);">北</input>
    </div>
    <div id="map" class="map"></div>
<!--<div style="font-size: 1rem"><span id="status"></span><span id="status2"></span></div>-->
    <div style="font-size: 1rem"><span id="status"></span></div>
    <div><span id="status2"></span></div>
    <div><span id="status3"></span></div>
    <div><span id="status4"></span></div>
    <div><span id="status5"></span></div>
    <script type="text/javascript">
      // Iconオブジェクト設定
      const iconFeature = new ol.Feature({
          geometry: new ol.geom.Point(ol.proj.fromLonLat([139.7671, 35.6810])),
          name: '東京駅だよ!!'
      });

      // Iconスタイル設定
      const iconStyle = new ol.style.Style({
          image: new ol.style.Icon({
              src: 'Orion_pin.png'
          })
      });
      const myStyle = new ol.style.Style({
      image: new ol.style.Circle({
        radius: 10,
        fill: new ol.style.Fill({color: 'Blue'}),
        stroke: new ol.style.Stroke({
          color: [0,0,200], width: 2
        })
      })
    })

      // Iconソース設定
      const vectorSource = new ol.source.Vector({
          features: [iconFeature]
      });

      // Iconレイヤ設定
      const vectorLayer = new ol.layer.Vector({
          source: vectorSource,
          style: myStyle
      });

    
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([38.41, 8.82]),
          zoom: 16
        })
      });



      function geoFindMe() {
        const status = document.querySelector('#status');
        const status2 = document.querySelector('#status2');
        const status3 = document.querySelector('#status3');
        const status4 = document.querySelector('#status4');
        const status5 = document.querySelector('#status5');
        // const mapLink = document.querySelector('#map-link');

        // mapLink.href = '';
        // mapLink.textContent = '';

        function success(position) {
          // https://developer.mozilla.org/ja/docs/Web/API/GeolocationCoordinates
          const latitude  = position.coords.latitude;
          const longitude = position.coords.longitude;
          const heading = position.coords.heading;
          const accuracy = position.coords.accuracy;
          const altitudeAccuracy = position.coords.altitudeAccuracy;

          // alert("lat:" + latitude + " / lon:" + longitude + " / heading:" + heading );
//          status.textContent = "lat:" + latitude + " / lon:" + longitude +
//             " / heading:" + heading + " / accuracy:" + accuracy + " / altitudeAccuracy:" + altitudeAccuracy;
          // if (heading) {
          //   map.getView().setRotation(heading);
          // }
          if (latitude && longitude) {
            map.getView().setCenter(ol.proj.fromLonLat([longitude, latitude]));
            iconFeature.setGeometry(new ol.geom.Point(ol.proj.fromLonLat([longitude, latitude])));
          }
          // status.textContent = '';
          // mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
          // mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;
        }

        function error() {
          status.textContent = 'Unable to retrieve your location';
        }

        if(!navigator.geolocation) {
//          status.textContent = 'Geolocation is not supported by your browser';
        } else {
//          status.textContent = 'Locating…';
          // navigator.geolocation.getCurrentPosition(success, error);
          navigator.geolocation.watchPosition(success, error, {enableHighAccuracy: true});
        }


        /*
         * 角度
         */
        function handleOrientation(event) {
          var absolute = event.absolute;
          var alpha    = event.alpha;
          var beta     = event.beta;
          var gamma    = event.gamma;
          var northCheck = document.querySelector('#north').checked;
          var correctCheck = document.querySelector('#correct').checked;

          let alphatxt = " / alpha: " + alpha;
          if (absolute) {
            alphatxt = alphatxt + "*";
          }


          var degtorad = Math.PI / 180; // Degree-to-Radian conversion

          var _x = beta ? beta * degtorad : 0; // beta value
          var _y = gamma ? gamma * degtorad : 0; // gamma value
          var _z = alpha ? alpha * degtorad : 0; // alpha value

          var cX = Math.cos(_x);
          var cY = Math.cos(_y);
          var cZ = Math.cos(_z);
          var sX = Math.sin(_x);
          var sY = Math.sin(_y);
          var sZ = Math.sin(_z);

          // Calculate Vx and Vy components
          var Vx = -cZ * sY - sZ * sX * cY;
          var Vy = -sZ * sY + cZ * sX * cY;

          // Calculate compass heading
          var compassHeading = Math.atan(Vx / Vy);

          // Convert compass heading to use whole unit circle
          if (Vy < 0) {
              compassHeading += Math.PI;
          } else if (Vx < 0) {
              compassHeading += 2 * Math.PI;
          }

          //var correctAlpha = compassHeading * (180 / Math.PI); 
          var correctAlpha = compassHeading; 
          var addAlpha = 7;
          status.textContent =  Math.round(alpha*10)/10;
          status2.textContent = correctAlpha;
          status3.textContent = Math.round(gamma*10)/10;
          status4.textContent = Math.round(beta*10)/10;
          if(correctCheck) 
          {
            alpha += correctAlpha;
            status5.textContent = alpha;
          }
          if(northCheck)
          {
            alpha += addAlpha;
            status5.textContent = alpha;
          } 
          map.getView().setRotation(-((360 - alpha) * (Math.PI / 180)));

        }
        // window.addEventListener("deviceorientation", handleOrientation, true);
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
        window.addEventListener("oncompassneedscalibration",
          function(event){
            status5.textContent="need calibration";
          }
          ,true);
      }

      document.querySelector('#find-me').addEventListener('click', geoFindMe);
    </script>
  </body>
</html>
